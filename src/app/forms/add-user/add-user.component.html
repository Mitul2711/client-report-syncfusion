<div class="main-card">
    <div class="card-1">
        <div class="header-1 space">
            <p class="title-1">Personal Details</p>
            <span class="material-symbols-outlined down">
                expand_more
            </span>
            <span class="material-symbols-outlined side">
                navigate_next
            </span>
        </div>
        <div class="form-1">
            <form action="">

                <div class="f-row space inp">
                    <div>
                        <ejs-textbox class="input-width" placeholder="First Name" cssClass="e-outline"
                            floatLabelType="Auto"></ejs-textbox>
                    </div>
                    <div>
                        <ejs-textbox class="input-width" placeholder="Middle Name" cssClass="e-outline"
                            floatLabelType="Auto"></ejs-textbox>
                    </div>
                </div>

                <div class="f-row space inp">
                    <div>
                        <ejs-textbox class="input-width" placeholder="Last Name" cssClass="e-outline"
                            floatLabelType="Auto"></ejs-textbox>
                    </div>
                    <div>
                        <ejs-textbox class="input-width" placeholder="Email" cssClass="e-outline"
                            floatLabelType="Auto"></ejs-textbox>
                    </div>
                </div>

                <div class="inp">
                    <div>
                        <ejs-uploader #chunkupload id='chunkfileupload' [maxFileSize]=104857600 [autoUpload]=false
                            [asyncSettings]='path' [dropArea]='dropElement' (pausing)='onPausing($event)'
                            (resuming)='onResuming($event)' (removing)='onFileRemove($event)'
                            (chunkFailure)='onBeforefailure($event)'></ejs-uploader>
                    </div>
                </div>

                <div class="f-row space inp">
                    <div>
                        <ejs-textbox class="input-width" placeholder="Mobile #1" cssClass="e-outline"
                            floatLabelType="Auto"></ejs-textbox>
                    </div>
                    <div>
                        <ejs-textbox class="input-width" placeholder="Mobile #2" cssClass="e-outline"
                            floatLabelType="Auto"></ejs-textbox>
                    </div>
                </div>

                <div class="inp">
                    <div>
                        <ejs-textarea floatLabelType="Auto" cssClass="e-outline" placeholder="Address"></ejs-textarea>
                    </div>
                </div>

                <div class="f-row space inp">
                    <div>
                        <ejs-textbox class="input-width" placeholder="Country" cssClass="e-outline"
                            floatLabelType="Auto"></ejs-textbox>
                    </div>
                    <div>
                        <ejs-textbox class="input-width" placeholder="State" cssClass="e-outline"
                            floatLabelType="Auto"></ejs-textbox>
                    </div>
                </div>

                <div class="f-row space inp">
                    <div>
                        <ejs-textbox class="input-width" placeholder="City" cssClass="e-outline"
                            floatLabelType="Auto"></ejs-textbox>
                    </div>
                    <div>
                        <ejs-textbox class="input-width" placeholder="Pincode" cssClass="e-outline"
                            floatLabelType="Auto"></ejs-textbox>
                    </div>
                </div>

                <div class="inp">
                    <button class="f-row nextButton">
                        <span class="material-symbols-outlined">
                            double_arrow
                        </span>
                        <p class="btn-text">Next</p>
                    </button>
                </div>

            </form>
        </div>
    </div>
    <div class="card-2">

        <div class="header-1 space">
            <p class="title-1">Account Details</p>
            <span class="material-symbols-outlined down2">
                expand_more
            </span>
            <span class="material-symbols-outlined side2">
                navigate_next
            </span>
        </div>

        <div class="form-2">

            <form action="">

                <div class="inp">
                    <div>
                        <ejs-textbox class="input-width" placeholder="UserName" cssClass="e-outline"
                            floatLabelType="Auto"></ejs-textbox>
                    </div>
                </div>

                <div class="inp">
                    <div>
                        <ejs-textbox class="input-width" placeholder="Password" cssClass="e-outline"
                            floatLabelType="Auto"></ejs-textbox>
                    </div>
                </div>

                <div class="inp">
                    <div>
                        <ejs-textbox class="input-width" placeholder="Confirm Password" cssClass="e-outline"
                            floatLabelType="Auto"></ejs-textbox>
                    </div>
                </div>

                <div class="inp f-row space">
                    <div>
                        <ejs-dropdownlist id='ddlelement' class="input-width" cssClass="e-outline" [dataSource]='data'
                            placeholder='Role' popupHeight='200px' popupWidth='250px'></ejs-dropdownlist>
                    </div>
                    <div>
                        <ejs-dropdownlist id='ddlelement' class="input-width" cssClass="e-outline" [dataSource]='data'
                            placeholder='Zone' popupHeight='200px' popupWidth='250px'></ejs-dropdownlist>
                    </div>
                </div>

                <div class="inp">
                    <div>
                        <ejs-dropdownlist id='ddlelement' cssClass="e-outline" [dataSource]='data'
                            placeholder='Mimic Template(s)' popupHeight='200px' popupWidth='250px'></ejs-dropdownlist>
                    </div>
                </div>

                <div class="inp">
                    <div>
                        <ejs-dropdownlist id='ddlelement' cssClass="e-outline" [dataSource]='data'
                            placeholder='Report Template(s)' popupHeight='200px' popupWidth='250px'></ejs-dropdownlist>
                    </div>
                </div>

                <div class="inp">
                    <div>
                        <ejs-dropdownlist id='ddlelement' cssClass="e-outline" [dataSource]='data'
                            placeholder='GIS Template(s)' popupHeight='200px' popupWidth='250px'></ejs-dropdownlist>
                    </div>
                </div>

                <div class="inp f-row space">
                    <div>
                        <button class="f-row prevButton">
                            <span class="material-symbols-outlined">
                                keyboard_double_arrow_left
                            </span>
                            <p class="prevText">Previous</p>
                        </button>
                    </div>
                    <div>
                        <button>Save</button>
                    </div>
                </div>

            </form>

        </div>

    </div>
</div>
